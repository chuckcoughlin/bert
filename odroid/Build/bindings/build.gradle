/*
 * Top level gradle build file for 'bindings'
 */
allprojects {
}

subprojects {
	apply plugin: 'java'
	repositories {
    	flatDir { dirs '../../../Archive/mods' } // Get all external jars from our private collection
	}
    tasks.withType(Jar) {
        destinationDir = file("$rootDir/build/mods")
    }
}